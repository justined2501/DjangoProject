{% extends 'main/layout.html' %}
{% block title %}
    <title>Shop</title>
{% endblock %}

{% block content %}
    <h1>Продажи</h1>
    {% for i in shop %}
        <div>
            <h5>Співробітник: {{ i.worker }}</h5>
            <h5>Автомобіль: {{ i.auto }}</h5>
            <h5>Дата продажи: {{ i.date }}</h5>
            <h5>Реальная цена продажи: {{ i.really_cost }}</h5>
        </div><br><br>

    {% endfor %}
    {#<a href="{% url '..' %}">Назад</a>#}

{% endblock %}
