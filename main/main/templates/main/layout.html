{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <script src="https://kit.fontawesome.com/648c932fa1.js" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% if user.is_authenticated %}{% url 'worker:index' pk=user.pk %}{% else %}{% url 'worker:login' %}{% endif %}">
                На главную <i class="fa fa-home"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                           href="{% if user.is_authenticated %}{% url 'worker:account' pk=user.id %}{% else %}{% url 'worker:login' %}{% endif %}">
                           Профиль продавца <i class="fa-solid fa-user"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           href="{% if user.is_authenticated %}{% url 'worker:auto' pk=user.id %}{% else %}{% url 'worker:login' %}{% endif %}">
                           Автомобили <i class="fa-solid fa-car-side"></i>
                        </a>
                    </li>

                    <a class="nav-link"
                       href="{% if user.is_authenticated %}{% url 'worker:shop' pk=user.id %}{% else %}{% url 'worker:login' %}{% endif %}">
                       Продажи <i class="fa-brands fa-shopify"></i>
                    </a>
                </ul>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<div>
    <img src="{% static 'main/image.jpg' %}"
         style="width: 500px; height: auto; border-radius: 35px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);"
         alt="Красивая картинка">
</div>

{% block content %}{% endblock %}

<footer>
    Надеемся на сотрудничество 2025(С)
</footer>
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
